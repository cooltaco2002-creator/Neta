    <style>
            /* Small local styles to make the cat images uniform and neat */
            .cat-grid{
                display:flex;
                gap:1rem;
                flex-wrap:wrap;
                align-items:stretch;
                justify-content:center;
                margin:1rem 0;
            }
            .page-title{
                text-align:center;
                margin:0.5rem 0 0.75rem;
                font-size:1.75rem;
                color: #0c1939;
            }
            .cat-grid img{
                width:320px;
                height:220px;
                object-fit:cover;
                border-radius:8px;
                box-shadow: 0 8px 20px rgba(2,6,23,0.08);
                border: 1px solid rgba(0,0,0,0.06);
                display:block;
            }
            .cat-item{ display:flex; flex-direction:column; align-items:center; }
            .cat-item figcaption{ margin-top:0.45rem; font-size:0.95rem; color:#6b7280; text-align:center; }
            @media (max-width:640px){
                .cat-grid img{ width:100%; height:200px; max-width:420px; }
            }
        </style>
</head>
