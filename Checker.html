table.checkerboard {
border: none;

}
table.checkerboard tr:nth-child(odd)
td:nth-child(odd) {
background-color: black;
}
table.checkerboard tr:nth-child(even)

}
table.checkerboard td {
height: 40px; width: 40px;
background-color: rgb(0, 255, 0); padding: 0px;
}
</style>

</head>
